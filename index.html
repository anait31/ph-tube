<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube || an online video streaming platform</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="w-11/12 mx-auto">
        <nav class="flex justify-between items-center pt-4">
            <div class="h-8">
                <img class="h-full" src="./assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div>
                <button class="btn">SORT</button>
            </div>
        </nav>
        <div class="divider"></div>
    </header>
    <main>
        <section id="catergories" class="w-11/12 mx-auto">

        </section>

        <section id="car-container" class="w-11/12 mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-8 mt-6">

        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="customModal" class="modal">
        <div class="modal-box">
            <div id="show-details">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>


    <script src="./js/script.js"></script>
</body>

</html>
